version: '3.8'

services:
  api:
    container_name: mnemosyne-api
    restart: always
    env_file:
      - ../mnemosyne-api/.env.${NODE_ENV}
    build:
      context: ../mnemosyne-api
      dockerfile: ../mnemosyne-infrastructure/api/Dockerfile
    command: npm run start:dev
    volumes:
      - ./:/usr/src/mnemosyne-api
    ports:
      - ${API_PORT}:${API_PORT}
    depends_on:
      - api-proxy
    networks:
      - mnemosyne-network
  api-proxy:
    container_name: mnemosyne-api-proxy
    restart: always
    env_file:
      - ../mnemosyne-api-proxy/.env.${PROXY_PORT}
    ports:
      - ${PROXY_PORT}:${PROXY_PORT}
    depends_on:
      - database
    networks:
      - mnemosyne-network
  database:
    image: postgres:latest
    container_name: mnemosyne-db
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - /:/data/postgres
    networks:
      - mnemosyne-network

networks:
  mnemosyne-network:
    driver: bridge
