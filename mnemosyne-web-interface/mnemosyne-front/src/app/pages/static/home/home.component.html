<layout-default
  [showFooter]="true"
  [showSideBar]="false"
  [showHeaderBurger]="false"
>
  <ng-container *transloco="let t">
    <div class="home-welcome-window">

      <div class="home-welcome-animation">
        <ng-lottie [options]="animationOptions" />
      </div>

      <div class="home-welcome-text-container">
        <ngx-typed-js
          [showCursor]="true"
          [strings]="['Mnemosyne']"
          [startDelay]="1000"
          [typeSpeed]="100"
        >
          <h1 class="welcome-header-title"><span class="typing"></span></h1>
        </ngx-typed-js>

        <div class="welcome-header-subtitle-wrapper">
          <ngx-typed-js
            [strings]="[whateverYouNeedTitle]"
            [showCursor]="false"
            [startDelay]="1500"
            [typeSpeed]="70"
            (completed)="currentTypingText = 2"
          >
            <h2 class="welcome-header-subtitle"><span class="typing"></span></h2>
          </ngx-typed-js>
          <ngx-typed-js
            *ngIf="currentTypingText > 1"
            [strings]="[wheneverYouWantTitle]"
            [showCursor]="false"
            [typeSpeed]="70"
            (completed)="currentTypingText = 3"
          >
            <h2 class="welcome-header-subtitle"><span class="typing"></span></h2>
          </ngx-typed-js>
          <ngx-typed-js
            [startDelay]="4200"
            [strings]="[whereverYouAreaTile]"
            [typeSpeed]="70"
            (completed)="currentTypingText = 4"
          >
            <h2 class="welcome-header-subtitle"><span class="typing"></span></h2>
          </ngx-typed-js>
        </div>

        <div
          *ngIf="currentTypingText >= 3"
          [@fadeIn]="true"
          class="welcome-header-p-wrapper"
        >
          <ngx-typed-js
            contentType="html"
            [loop]="true"
            [startDelay]="2200"
            [strings]="[
              typedTitle1,
              typedTitle2,
              typedTitle3
            ]"
            [typeSpeed]="50"
            [backSpeed]="10"
          >
            <p class="welcome-header-p">
              {{ subtitle }}<span class="typing"></span>
            </p>
          </ngx-typed-js>
        </div>

        <div
          [@buttonAnimation]="currentTypingText >= 3 ? 'visible' : 'hidden'"
          class="home-start-button-wrapper"
        >
          <basic-button
            [label]="t('button.createAcc')"
            [highHeight]="true"
            [fillButton]="true"
            (buttonClick)="handleRedirect('registration')"
          />
        </div>

        <div
          class="home-start-button-wrapper"
          [@buttonAnimation]="currentTypingText >= 3 ? 'visible' : 'hidden'"
        >
          <page-component-alt-registration
            [continueWithTitle]="t('reg.continueWith')"
            [block]="false"
          />
        </div>

      </div>
    </div>

    <div class="home-block">
      <div class="home-block-container">
        <div class="home-block-text-wrapper border-right">
          <div class="home-block-text">
            <h1 class="home-block-title">{{ whateverYouNeedTitle }}</h1>
            <p class="home-block-paragraph">{{ homeSubtitle1 }}</p>
          </div>
        </div>
      </div>
      <div class="home-block-container">
        <ng-lottie [options]="homeAnimation1" />
      </div>
    </div>

    <div class="home-block">
      <div class="home-block-container">
        <ng-lottie [options]="homeAnimation2" />
      </div>
      <div class="home-block-container">
        <div class="home-block-text-wrapper border-left">
          <div class="home-block-text">
            <h1 class="home-block-title">{{ wheneverYouWantTitle }}</h1>
            <p class="home-block-paragraph">{{ homeSubtitle2 }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="home-block">
      <div class="home-block-container">
        <div class="home-block-text-wrapper border-right">
          <div class="home-block-text">
            <h1 class="home-block-title">{{ whereverYouAreaTile }}</h1>
            <p class="home-block-paragraph">{{ homeSubtitle3 }}</p>
          </div>
        </div>
      </div>
      <div class="home-block-container">
        <ng-lottie [options]="homeAnimation3" />
      </div>
    </div>

    <div class="recent-products-container">
      <h1>See the most recent products</h1>
    </div>

    <p-carousel
      [value]="products"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
          <div class="mb-3">
            <img
              src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
              [alt]="product.name"
              class="w-6 shadow-2"
            />
          </div>
          <div>
            <h4 class="mb-1">{{ product.name }}</h4>
            <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
          </div>
        </div>
      </ng-template>
    </p-carousel>

    <div class="home-block">
      <div class="home-block-container">
        <div class="home-block-text-wrapper border-right">
          <div class="home-block-text">
            <h1 class="home-block-title">{{ whereverYouAreaTile }}</h1>
            <p class="home-block-paragraph">{{ homeSubtitle3 }}</p>
          </div>
        </div>
      </div>
      <div class="home-block-container">
        <ng-lottie [options]="homeAnimation3" />
      </div>
    </div>
  </ng-container>
</layout-default>
