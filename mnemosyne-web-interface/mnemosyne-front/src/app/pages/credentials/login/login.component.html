<layout-credentials
  renderSide="left"
  headerLink="registration"
  animation="blockchain_technology2.json"
  [isAnimation]="true"
  [width]="500"
  [height]="500"
  [mirroredHeader]="false"
>
  <div class="welcome-title" [@fadeInOut]="true">
    <h1 class="main-title">Mnemosyne</h1>
    <h2 class="second-title flex">Welcome back&nbsp;<emoji emoji="raised-hand.png" [width]="48" [height]="48"/></h2>
  </div>

  <div class="window-wrapper" [@fadeInOut]="true" *ngIf="step === 0">

  </div>

  <div class="window-wrapper" [@fadeInOut]="true" *ngIf="step === 1">
    <h2 class="third-title">Log In</h2>
    <basic-input
      label="Provide your email address"
      placeholder="Email"
      type="email"
      [value]="email"
      (valueChange)="email = $event"
      (incorrectInput)="incorrectEmail = $event"
    />
    <basic-input
      label="Provide your password"
      placeholder="Password"
      type="password"
      errorMessage="Wrong password format."
      [value]="password"
      (valueChange)="password = $event"
      (incorrectInput)="incorrectPassword = $event"
    />
    <div class="last-button">
      <div class="link-wrapper">
        <basic-link
          label="Forgot password?"
          href="/forgot-password"
        />
      </div>
      <basic-button
        label="Log In"
        [disabled]="isAllCredentialsCorrect()"
        (buttonClick)="handleLogIn()"
      />
    </div>
  </div>

  <div class="window-wrapper" [@fadeInOut]="true" *ngIf="step === 2">
    <h2 class="third-title">Additional verification</h2>

    <div *ngIf="isPhoneRequired"></div>
    <div *ngIf="isMfaRequired"></div>
  </div>
</layout-credentials>
