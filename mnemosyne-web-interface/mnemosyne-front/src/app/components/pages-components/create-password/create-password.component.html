<ng-container *transloco="let t">
  <basic-input
    [label]="t('input.providePass')"
    [placeholder]="t('input.pass')"
    type="password"
    [errorMessage]="t('input.passRulesNotFollowed')"
    [value]="password"
    (valueChange)="onInput($event, passwordRepeat)"
    (incorrectInput)="incorrectPassword = $event"
    (passwordErrors)="passwordErrors = $event"
  />
  <basic-input
    [label]="t('input.provideRepeatPass')"
    [placeholder]="t('input.passRepeat')"
    type="password-repeat"
    [errorMessage]="t('input.wrongPassFormatOrMiss')"
    [showError]="showPasswordRepeatError()"
    [value]="passwordRepeat"
    (valueChange)="onInput(password, $event)"
  />

</ng-container>
<div *ngIf="password" class="errors-box" [@fadeInOut]="password">
  <div *ngFor="let error of passwordErrors">
    <div class="error-item" [class.show-error]="error.error">
      <div class="circle" [ngClass]="{ 'error': error.error }"></div>
      <p>{{ error.text }}</p>
    </div>
  </div>
</div>
