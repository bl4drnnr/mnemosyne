<div class="input-container">
  <p class="input-label" *ngIf="label">{{ label }}</p>
  <input
    class="input-field"
    [ngClass]="{ 'disabled': disabled, 'error': showError }"
    [disabled]="disabled"
    [(ngModel)]="value"
    [type]="type"
    [placeholder]="placeholder"
    (input)="onInput()"
  />
  <p
    class="error-message"
    *ngIf="showError"
    [@showErrorAnimation]="true"
    [class.show-error]="showError"
  >
    {{ errorMessage }}
  </p>
  <p class="input-description" *ngIf="inputDescription">
    {{ inputDescription }}
  </p>
</div>
