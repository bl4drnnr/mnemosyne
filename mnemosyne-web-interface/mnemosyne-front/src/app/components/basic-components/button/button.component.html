<div class="btn-container">
  <button
    class="btn"
    [ngClass]="{
      'disabled': disabled,
      'high-height': highHeight,
      'fill-button': fillButton,
      'danger': danger,
      'fill-danger': fillDanger
    }"
    [disabled]="disabled"
    (click)="onClick()"
  >
    <p class="button-label">{{ label }}</p>
  </button>
  <p
    [class]="buttonDescription ? 'button-description' : ''"
    *ngIf="buttonDescription"
  >
    {{ buttonDescription }}
  </p>
</div>
