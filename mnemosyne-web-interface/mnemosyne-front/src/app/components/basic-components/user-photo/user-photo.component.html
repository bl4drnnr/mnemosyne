<div>
  <img
    *ngIf="preview"
    [src]="preview"
    class="user-photo"
    alt="avatar"
    [width]="300"
    [height]="300"
  />
  <img
    *ngIf="!preview"
    [ngSrc]="userProfilePictureLink"
    class="user-photo"
    alt="avatar"
    [width]="300"
    [height]="300"
  />
</div>

<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input
        type="file"
        accept="image/*"
        (change)="selectFile($event)"
        #fileInput
        style="display: none;"
      />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm float-right"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>
