<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input
        type="file"
        accept="image/*"
        (change)="selectFile($event)"
      />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm float-right"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div>
  <img
    *ngIf="preview"
    [src]="preview"
    class="preview"
    alt="avatar"
    [width]="150"
    [height]="150"
  />
</div>
