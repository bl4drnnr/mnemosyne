<div class="pagination-container">
  <basic-button
    [label]="'<<'"
    (buttonClick)="goToStartPage()"
  />
  <basic-button
    [label]="'<'"
    (buttonClick)="setNewCurrentPage(-1)"
  />

  <basic-button
    [label]="'1'"
    (buttonClick)="goToStartPage()"
  />
  ...
  <basic-button
    [label]="totalPages.toString()"
    (buttonClick)="goToEndPage()"
  />

  <basic-button
    [label]="'>'"
    (buttonClick)="setNewCurrentPage(1)"
  />
  <basic-button
    [label]="'>>'"
    (buttonClick)="goToEndPage()"
  />
</div>

<div class="pagination-button-container">
  <div class="pagination-button">
    <basic-dropdown
      class="items-per-page-input"
      [label]="'Items per page'"
      [options]="itemsPerPageOptions"
      [defaultValue]="selectedPaginationOption"
      (selectedOption)="setNewItemsPerPage($event)"
    />
  </div>
  <div class="pagination-button">
    <basic-input
      [label]="'Go to page'"
      [placeholder]="'Page'"
    />
  </div>
</div>
