<ng-container *transloco="let t">
  <div *ngIf="qrCode && showQr" class="qr-code-wrapper">
    <img
      class="qr-code"
      [ngSrc]="qrCode"
      (click)="showQr = false"
      width="200"
      height="200"
      alt="qr"
    >
  </div>
  <p class="paragraph p-center" *ngIf="qrCode && showQr">
    {{ t('mfa.clickQr') }}
  </p>

  <div *ngIf="qrCode && !showQr">
    <basic-input
      [label]="t('input.mfaToken')"
      [value]="twoFaToken"
      [readOnly]="true"
      [inputDescription]="t('mfa.pasteQrToken')"
    />
  </div>
  <p
    class="paragraph p-center pointer"
    *ngIf="qrCode && !showQr"
    (click)="showQr = true"
  >{{ t('mfa.clickQrBack') }}</p>

  <div *ngIf="!qrCode" class="spinner-wrapper"><basic-spinner/></div>

  <div class="qr-code-input-wrapper">
    <basic-input-mfa (mfaCode)="code.emit($event)" />
  </div>
</ng-container>
