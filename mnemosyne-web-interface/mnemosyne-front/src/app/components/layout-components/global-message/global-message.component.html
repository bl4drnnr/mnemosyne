<ng-container *transloco="let t">
  <div *ngIf="globalMessageService.message$ | async as message" [@fadeInOut]="true" class="alert-container">
    <div [ngClass]="getAlertStyles()" role="alert">
      <div class="alert-content">
        <div *ngIf="globalMessageService.isError">
          <img
            class="alert-icon error"
            [ngSrc]="errorIcon"
            [width]="50"
            [height]="50"
            alt="error"
          >
        </div>

        <div *ngIf="globalMessageService.isWarning">
          <img
            class="alert-icon warning"
            [ngSrc]="warningIcon"
            [width]="50"
            [height]="50"
            alt="warn"
          >
        </div>

        <div *ngIf="!globalMessageService.isError && !globalMessageService.isWarning">
          <img
            class="alert-icon success"
            [ngSrc]="successIcon"
            [width]="50"
            [height]="50"
            alt="success"
          >
        </div>

        <div>
          <h2 class="alert-header">
            {{
              globalMessageService.isError ?
                t('errors.error') :
                globalMessageService.isWarning ?
                t('errors.warning') :
                t('responses.success') }}
          </h2>
          <p class="alert-message" [innerHTML]="message"></p>
        </div>
      </div>

      <div class="close-container" (click)="globalMessageService.clear()">
        <p class="close-button">{{ t('button.close') }}</p>
      </div>
    </div>
  </div>

</ng-container>
