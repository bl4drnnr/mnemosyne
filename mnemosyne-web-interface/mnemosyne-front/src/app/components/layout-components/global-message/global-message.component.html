<div *ngIf="globalMessageService.message$ | async as message" class="alert-container">
  <div [ngClass]="globalMessageService.isError ? 'alert-error' : 'alert-success'" role="alert">
    <p>{{ message }}</p>

    <img
      class="close-button"
      (click)="globalMessageService.clear()"
      [ngSrc]="closeButtonUrl"
      [width]="15"
      [height]="15"
      alt="back"
    >
  </div>
</div>
